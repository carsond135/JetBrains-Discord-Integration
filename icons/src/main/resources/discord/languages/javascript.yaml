name: JavaScript
asset: javascript
parent: text
match:
  extension:
    equals:
      - .js
      - .es6
      - .es
      - .mjs
      - .cjs
flavors:
  - name: JavaScript Minified
    match:
      extension:
        equals:
          - .min.js
          - .min.es6
          - .min.es
  - name: JavaScript Test
    match:
      extension:
        equals:
          - .test.js
          - .test.es6
          - .test.es
          - .spec.js
          - .spec.es6
          - .spec.es

