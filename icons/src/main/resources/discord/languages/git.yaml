name: Git
asset: git
parent: text
match:
  path:
    contains:
      - .git/
flavors:
  - name: Git Submodules
    match:
      name:
        equals: .gitmodules
  - name: Git Ignore
    match:
      name:
        equals: .gitignore
  - name: Git Attributes
    match:
      name:
        equals: .gitattributes
  - name: Git Mail Map
    match:
      name:
        equals: .mailmap
  - name: Git Diff
    match:
      extension:
        equals: .diff
  - name: Git Patch
    match:
      extension:
        equals: .patch
